# This file gets read by log4j as part of its default configuration during startup.
# See http://logging.apache.org/log4j/1.2/manual.html for details on where log4j looks
# for its configuration.

log4j.rootLogger=TRACE, A1,A2,A3

log4j.appender.A1=org.apache.log4j.ConsoleAppender
log4j.appender.A1.layout=org.apache.log4j.PatternLayout
log4j.appender.A1.layout.ConversionPattern=log4j> %-5p: %c [%t] - %m%n

log4j.appender.A2=com.mihnita.log4j.AnsiColorConsoleAppender
log4j.appender.A2.layout=org.apache.log4j.PatternLayout
log4j.appender.A2.layout.ConversionPattern=Ansi > %-5p: %c [%t] - %m%n

log4j.appender.A3=com.mihnita.log4j.JAnsiColorConsoleAppender
log4j.appender.A3.layout=org.apache.log4j.PatternLayout
log4j.appender.A3.layout.ConversionPattern=Jansi> %-5p: %c [%t] - %m%n

# ==== JAnsiColorConsoleAppender only ====
# Let's the ANSI escape sequences to pass thru, instead of calling Windows API to set color
# log4j.appender.A3.PassThrough=true
# Remove the ANSI escape sequences
# log4j.appender.A3.Strip=true

# ==== AnsiColorConsoleAppender & # JAnsiColorConsoleAppender ====
# You can change the default colors
# log4j.appender.A2.FatalColour=\u001b[1;35m
# log4j.appender.A2.ErrorColour=\u001b[0;31m
# log4j.appender.A2.WarnColour =\u001b[0;33m
# log4j.appender.A2.InfoColour =\u001b[1;32m
# log4j.appender.A2.DebugColour=\u001b[1;36m
# log4j.appender.A2.TraceColour=\u001b[1;30m
